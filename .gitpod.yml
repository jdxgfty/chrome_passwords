tasks:
  - before: |
            rustup toolchain install nightly
            rustup target install x86_64-unknown-linux-musl x86_64-pc-windows-gnu
            cargo install cargo-audit cargo-edit cargo-strip cargo-udeps cargo-update cargo-watch cross

    init: |
          cargo build
          cargo audit
    command: cargo watch -x run

vscode:
  extensions:
    - matklad.rust-analyzer
    - LyonSyonII.rust-syntax
    - eamodio.gitlens